<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

	<div class="col-md-6 well" style="background-color: antiquewhite;padding: 100px;">
		<div><h3 class="text-primary">Alarm Clock</h3></div>
		<hr style="border-top:1px dotted #ccc;"/>
		<div>
			<input type="datetime-local" id="alarmTime"/>
			<button type="button" onclick="obj.setAlarm(this);" id="alarmButton" class="btn btn-success"> Set Alarm</button>
        </div>
		<br />
		<div id="selectButton" style="display:none;">
			
				<button onclick="obj.snoozeAlarm(this);" class="btn btn-warning"> Snooze 5 minutes</button>
				<button onclick="obj.stopAlarm();" class="btn btn-danger"> Stop Alarm</button>
			
		</div>
	</div>
 
<script src="script1.js"></script>
</body>
</html>
